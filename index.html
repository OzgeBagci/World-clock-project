<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock Project - Øzge Bagci</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Berlin</option>
        <option value="">New York</option>
        <option value="">Seoul</option>
        <option value="">Stockholm</option>
        <option value="">Melbourne</option>
        <option value="">Johannesburg</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">January 1st 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo 🇯🇵</h2>
          <div class="date">January 1st 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date">January 1st 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date">January 1st 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project was coded with 🤍 by
      <a href="https://github.com/OzgeBagci" target="_blank"
        ><strong>Øzge Bagci</strong></a
      >
      and is
      <a
        href="https://github.com/OzgeBagci/World-clock-project"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and
      <a href="https://myworldclockproject.netlify.app/" target="_blank"
        >hosted on Netlify © 2024</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
